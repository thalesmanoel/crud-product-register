<div class="container">
  <article>
    <h2>Preencha o formulário abaixo:</h2>
      <form action="" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="produto.name" required>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" [(ngModel)]="produto.description" required>

        <label for="valor">Valor do Produto:</label>
        <input type="number" id="valor" name="valor" [(ngModel)]="produto.price" required>

        <label for="disponibilidade">Disponível para a venda?</label>
        <select name="opcoes" id="opcoes" [(ngModel)]="produto.avaible" required>
          <option [ngValue] = "true">Sim</option>
          <option [ngValue] = "false">Não</option>
        </select>

        <div class="btn">
          <button type="button" (click)="save()">Salvar</button>
        </div>
      </form>
  </article>
</div>
